name: Test

on:
  push:
    branches:
      - "master"
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Install locales
        run: |
          sudo locale-gen zh_CN.GBK
          sudo update-locale

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Pip install
        run: make install

      - name: Run flake8
        run: make flake8

      - name: Run mypy
        run: make mypy

      - name: Run black
        run: make black

      - name: Run isort
        run: make isort

      - name: Run unit tests
        run: make test

      - name: Run e2e tests
        run: make test-e2e
