[tool.poetry]
name = "refurb"
version = "1.22.1"
description = "A tool for refurbish and modernize Python codebases"
authors = ["dosisod"]
license = "GPL-3.0-only"
readme = "README.md"
repository = "https://github.com/dosisod/refurb"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Topic :: Software Development :: Testing",
  "Typing :: Typed"
]

[tool.poetry.dependencies]
python = ">=3.10"
mypy = ">=0.981"
tomli = {version = "^2.0.1", python = "<3.11"}

[tool.poetry.dev-dependencies]
black = "^22.6.0"
isort = "^5.10.1"
pytest = "^7.1.2"

[tool.poetry.scripts]
refurb = "refurb.__main__:main"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
color_output = true
extend_skip = ["test/data"]

[tool.mypy]
allow_redefinition = true
disallow_any_decorated = true
disallow_any_explicit = true
disallow_any_unimported = true
namespace_packages = true
pretty = true
strict = true
warn_unreachable = true

[[tool.mypy.overrides]]
module = "test.*"
allow_untyped_defs = true

[tool.coverage.run]
omit = [
  "refurb/__main__.py",
  "refurb/gen.py"
]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "if TYPE_CHECKING:",
]
skip_covered = true
skip_empty = true

[tool.black]
exclude = "test/data/*"
line-length = 79
check = true
diff = true
color = true

[tool.pytest.ini_options]
addopts = "--cov=refurb --cov-report=html --cov-report=term-missing --cov-fail-under=100"
testpaths = ["test"]

[tool.ruff]
line-length = 79
preview = true

select = ["ALL"]

# TODO: fix RUF100 not playing well with refurb
extend-ignore = [
  "A001", "A002", "A003",
  "ANN101", "ANN102", "ANN401", "ARG001",
  "B905",
  "C901",
  "COM812",
  "D100", "D101", "D102", "D103", "D104", "D105", "D107", "D200", "D202", "D203",
  "D205", "D212", "D214", "D400", "D401", "D404", "D405", "D406", "D407", "D412",
  "D415", "D416",
  "EM101", "EM102",
  "F821",
  "FBT001",
  "FIX002", "FIX004",
  "I001",
  "INP001",
  "N813", "N818",
  "PGH003",
  "PLR0911", "PLR0912", "PLR0915", "PLR2004",
  "PT012",
  "RUF100",
  "S101",
  "SIM102",
  "SLF001",
  "T201",
  "TD002", "TD003",
  "TRY003", "TRY004",

  # Consider this
  "CPY001",
]

extend-exclude = ["test/data*"]

target-version = "py310"

[tool.ruff.per-file-ignores]
"test/*" = ["ANN201", "ARG001", "E501", "TCH001", "TCH002"]
"refurb/main.py" = ["E501"]
"test/e2e/gbk.py" = ["FURB105"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
